     <div class="container" style="margin-top: 40px;">
        <div class="jumbotron">
            <h1 class="display-4 container" id="Text"></h1>
            <hr class="my-4">
            <p>Click on the button to get a random between head or tail.</p>
            <input class="btn btn-primary btn-lg" type="button" onclick="tell()" value="Click Me">
          </div>
    </div>
    <script>
        const nums = ["Tail","Head"];
        function tell(){
            let pick = Math.floor(Math.random() * 2);

            let Text = document.getElementById("Text");
            Text.innerHTML = nums[pick];
            var msg = new SpeechSynthesisUtterance(nums[pick]);
            window.speechSynthesis.speak(msg);
            }  
    </script>
